<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="">
    <link rel="stylesheet" href="./vendor/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="./vendor/fontawesome/css/all.css">
    <title>Document</title>
</head>
<body>
    <form>
       <fieldset>
            <legend><strong>Student information</strong></legend>
            <!-- Thông tin sinh viên -->
            <!-- aside  left start -->
            <aside style="width: 50%;">
            <!-- Nhập ID -->
            <p>
                <label for=""><i class="fa-regular fa-id-card"></i> ID<span>*</span></label>
                <input type="text" placeholder="ex: 0468211104" required><br>
            </p>    
            <!-- Nhập họ tên -->
            <p>
                <label for="" ><i class="fa-solid fa-user"></i> FullName<span>*</span></label>    
                <input type="text" placeholder="ex: Trương Duy Hợp" required><br>
            </p>
            <!-- Chọn ngành nghề -->
            <p>
                <label for=""><i class="fa-solid fa-landmark"></i> Ngành nghề<span>*</span></label>
                <select name="" id="">
                    <option value="">Công Nghệ Kỹ Thuật Cơ Khí</option>
                    <option value="">Công Nghệ Kỹ Thuật Điện - Điện Tử</option>
                    <option value="">Công Nghệ Kỹ Thuật Ô Tô</option>
                    <option value="">Công Nghệ Thông Tin</option>
                    <option value="">Công nghệ Kỹ thuật Nhiệt (Cơ điện lạnh)</option>
                    <option value="">Công nghệ Kỹ thuật Cơ điện tử</option>
                    <option value="">Công nghệ Kỹ thuật Điều khiển và Tự động hóa</option>
                    <option value="">Công nghệ Kỹ thuật Điện tử - Viễn thông</option>
                    <option value="">Kế toán doanh nghiệp (Kế toán tin học - 2,5 năm)</option>
                    <option value="">Cơ khí chế tạo (Cắt gọt kim loại) </option>
                </select>
            </p>
            <!-- Nhập tên lớp -->
            <p>
                <label for=""><i class="fa-solid fa-landmark"></i> Class<span>*</span></label>
                <input type="text" placeholder="ex: CDN QTM21B" required><br>
            </p>   
            <!-- Nhập ngày sinh -->
            <p>
                <label for=""><i class="fa-solid fa-calendar-days"></i> DateOfBirth<span>*</span></label>
                <input type="date" placeholder="ex: 28/07/2003" required><br>
            </p>
            <!--  Chọn giới tính-->
            <p>
                <label for="" style="margin-right: 59px"><i class="fa-solid fa-venus-mars"></i> Gender<span>*</span></label>
                <input type="radio" name="gender" value="" checked id="gender">Men
                <input type="radio" name="gender" value="" id="gender">Women
                <input type="radio" name="gender" value="" id="gender">Other
            <!-- Chọn hoạt động đã tham gia -->
            <p >
                <label for=""><i class="fa-solid fa-star-half-stroke"></i>
                    Activities Participated</label><br>
                <input type="checkbox" id="checkbox">
                <label for="" >Olympic competition</label><br>
                <input type="checkbox" id="checkbox">
                <label for="">Football</label><br>
                <input type="checkbox" id="checkbox">
                <label for="" >Music</label><br>
            </p>
         </aside>
        <!-- aside left end-->

        <!-- aside right start -->
        <aside style="width: 50%">
            <img src="./img/caothang.jpg" alt="img-school" id="school">
        </aside>
        <!-- aside right end-->
        </fieldset>

        <!-- Thông tin liên lạc  -->
        <fieldset>
            <legend><strong>Communications</strong></legend>
            <!-- aside left start -->
            <aside class="left" style="width: 50%;">
                <!-- Nhập số điện thoại -->
                <p>
                    <label for=""><i class="fa-solid fa-phone"></i> Số điện thoại<span>*</span></label>
                    <input type="text" required placeholder="ex: 0867934304"><br>
                </p>
                <!-- Nhập số Email -->
                <p>
                    <label for=""><i class="fa-solid fa-envelope"></i> Email<span>*</span></label>
                    <input type="email" required placeholder="ex: duyhop2807i@gmail.com"><br>
                </p>
                <!-- Nhập địa chỉ -->
                <p>
                    <label for=""><i class="fa-solid fa-location-dot"></i> Địa chỉ<span>*</span></label>
                    <input type="text" required placeholder="ex: 1/21 Nguyễn Văn Dung, Phường 6, Gò Vâp"><br>
                </p>
            </aside>
            <!-- aside left end -->

            <!-- aside right start -->
            <aside class="right" style="width: 50%;">
                <p id="contact">
                    <img src="./img/contact.jpg" alt="img-contact" id="contact">
                </p>
            </aside>
            <!-- aside right end -->
        </fieldset>

        <!-- Thẻ gửi form -->
        <p id="submit">   
            <input type="submit" value="Submit"><i class="fa-solid fa-file-import"></i>         
        </p>
      </form> 
    <script src="./vendor/fontawesome/js/fontawesome.min.js"></script>
    <script src="./vendor/fontawesome/js/all.js"></script>
</body>
</html>
